<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sobre</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'nonce-batatinha' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosmobileregistro.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="estilosregistro.css" media="screen and (min-width: 768px)">
    <script src="/trocarlinguagem.js" nonce="batatinha"></script>
    <script src="/registros.js" nonce="batatinha"></script>
    <script src="/verificacaoLogin.js" nonce="batatinha"></script>
</head>
<body>
    <div class="navegacao">
        <ul>
            <li><img width="40" height="40" src="/window.png" alt="Logo provisória"></li>
            <li><a class="Home" href="/index">Home</a></li>
            <li><a class="Projetos" href="/projetos">Projetos</a></li>
            <li><a href="/sobre">Sobre</a></li>
            <li><a class="FAQs" href="/faqs">FAQs</a></li>
        </ul>
        <ul class="ElementosDireita">
            <li><a class="Login" href="/login">Login</a></li>
            <li><a class="Registro" href="/registro">Registrar-se</a></li>
            <li id="secaoUsuario" style="display: none;">
                <img id="fotoPerfil" width="40" height="40" src="/usuarioPadrao.png" alt="Foto de Perfil">
                <span id="nomeUsuarioBarra"></span>
            </li>
            <li><img class="modoimagem" width="30" height="30" src="/modoescuronovo.png" alt="Modo escuro" onclick="TrocarModo()"></li>   
            <script src="/modoescuro" nonce="batatinha"></script>
            <li><img class="trocalinguagem" height="40" src="/brazil.png" id="bandeira"></li>
            <script src="/trocalinguagem" nonce="batatinha"></script>
            
        </ul>
    </div>
    <div class="conteudo">
        <div class="wrapperPrincipal">
            <div class="naosei">
                <div class="wrapperImagem">
                    <div class="imagemLogin">
                        <img src="/bemvindo.jpg" height="504px" width="550px">
                    </div>
                </div>
                <div class="wrapperLogin">
                    <div class="conteudoLogin">
                        <div class="mensagemLogin">
                            <h2>Registrar-se</h2>
                        </div>
                        <div class="formulario">           
                            <label for="nomeUsuario">Nome de usuário: <br></br></label>
                            <input type="text" id="nomeUsuarioNovo"><br></br>
                            <label for="senha">Senha: <br></br></label>
                            <input type="password" id="senha"><br><br>
                            <label for="email">Endereço de e-mail: <br></br> </label>
                            <input type="text" id="email">                
                        </div>
                        <div class="botoes">
                            <button type="button" id="botaoRegistro">Prosseguir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
